<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>pdf</title>
<style type="text/css">
html,body{ margin:2px 0; padding:0; font-size:14px; font-family: "微软雅黑"}
html{overflow-y:auto;}
table{ margin: 0 auto;  font-family: "微软雅黑"}
table span{ clear:both; float:left; text-align:center; display:inline-table; width:100%; line-height:20px; font-family: "微软雅黑"}
div.page{ margin:0 auto; padding:3px; text-align:center;  font-family: "微软雅黑"}
</style>
</head>

<body>

<table border="0" cellpadding="0" cellspacing="1" bgcolor="#FFFFFF" >
        <for start="0" end="12"  step="1" >

            <php>
                $j = 2 *(floor($i/3)+1 );
                if($j >2)$j = $j+floor($i/3);
                $m = $i % 3;
            </php>
            <if condition=" $i % 3  eq 0">
                <tr>
            </if>
            <td width="265" height="265" align="center" valign="middle" bgcolor="#f2f2f2">
                <span><img src="/qrcode.php?id={$list[$j-$m]['id']}&r={$list[$j-$m]['rand_card_num']}" width="110" height="110" /></span>

            </td>
            <if condition="$i+1 % 3  eq 0">
                </tr>
            </if>

    </for>
</table>
<div class="page">{$page}:1</div>
</body>
</html>
