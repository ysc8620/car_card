<include file="public:header" />
<body class="bg-fff">
<!-- 公用头 -->
<include file="public:nav" />
<div class="clear">
</div>
<!-- 按变速箱 start -->

<div class="wrap wrap-b10">
    <h2 class="btn-one btn-gray">车辆信息</h2>

    <div class="reg_block">
        <form method="post" action="{:U('user/do_car')}" >
            <div class="text">
                <input type="text" class="text" name="car_number" value="{$user_info['car_number']}" style="width: 240px;" placeholder="车牌号码" /> <span class="msg msg_car"></span>
            </div>
            <div class="text">
                <input type="text" class="text" name="engine_number" value="{$user_info['engine_number']}" style="width: 240px;" placeholder="发动机号" /> <span class="msg msg_engine"></span>
            </div>
            <div class="text"><input type="submit" class="btn" value="保存"></div>
        </form>
    </div>
</div>

<!-- 公用底 -->
<include file="public:footer" />
